<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع الشخصي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    
    :root {
      --primary-color: #363636;
      --secondary-color: #bdb5b5;
      --accent-color: #b8b4b4;
      --light-color: #f5f5f5;
      --highlight: #fff0f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      color: var(--light-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-image: url('SA8y.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 800px;
      background: rgba(188, 160, 46, 0); 
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none;
    }
    
    .profile-section {
      margin-bottom: 30px;
      position: relative;
    }
    
    .profile-img-container {
      width: 180px;
      height: 180px;
      margin: 0 auto 25px;
      position: relative;
      border-radius: 50%;
      background: linear-gradient(145deg, #333333, #2a2a2a);
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.3),
        inset 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 5px;
      overflow: hidden;
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--highlight);
    }
    
    .highlight-circle {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px; 
      margin-bottom: 30px;
      max-width: 350px; 
      margin-left: auto;
      margin-right: auto;
    }
    
    .social-icon {
      width: 40px; 
      height: 40px; 
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(58, 58, 58, 0.9), rgba(45, 45, 45, 0.9));
      border-radius: 50%;
      color: var(--light-color);
      font-size: 16px; 
      transition: all 0.3s ease;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(80, 80, 80, 0.1);
    }
    
    .social-icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(145deg, rgba(68, 68, 68, 0.9), rgba(51, 51, 51, 0.9));
    }
    
    .about-me {
      background: rgba(0, 0, 0, 0.3); 
      border-radius: 15px;
      padding: 30px;
      margin-top: 20px;
      position: relative;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: justify;
      line-height: 1.8;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .about-me h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: var(--highlight);
      position: relative;
      display: inline-block;
    }
    
    .about-me h2::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--highlight), transparent);
    }
    
    .decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(192,192,192,0.1) 0%, rgba(128,128,128,0) 70%);
      border-radius: 50%;
      z-index: -1;
    }
    
    .decoration:nth-child(1) {
      top: 20%;
      left: 10%;
    }
    
    .decoration:nth-child(2) {
      bottom: 15%;
      right: 5%;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      .profile-img-container {
        width: 150px;
        height: 150px;
      }
      
      .social-icons {
        flex-wrap: wrap;
      }
    }

    .subtle-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent, rgba(192, 192, 192, 0.03), transparent);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      pointer-events: none;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="subtle-animation"></div>
    
    <div class="profile-section">
      <h1 class="profile-title">ابـو بـراهـيـم</h1>
      <div class="profile-img-container">
        <div class="highlight-circle"></div>       
        <img class="profile-img" src="my.png" alt="الصورة الشخصية" />
      </div>
      
      <div class="social-icons">

        </a>
        <a href="#" class="social-icon">

        <a href="https://www.instagram.com/4cfu" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-icon">
          <i class="fab fa-youtube"></i>
        </a>

        </a>
      </div>
    </div>
    
    <div class="about-me">

    </div>
  </div>
</body>
</html>
