<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع الشخصي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    
    :root {
      --primary-color: #363636;
      --secondary-color: #bdb5b5;
      --accent-color: #b8b4b4;
      --light-color: #f5f5f5;
      --highlight: #fff0f0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      color: var(--light-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-image: url('SA8y.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    
    .container {
      max-width: 800px;
      background: rgba(188, 160, 46, 0); 
      backdrop-filter: blur(5px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .container::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none;
    }
    
    .profile-section {
      margin-bottom: 30px;
      position: relative;
    }
    
    .profile-img-container {
      width: 180px;
      height: 180px;
      margin: 0 auto 25px;
      position: relative;
      border-radius: 50%;
      background: linear-gradient(145deg, #333333, #2a2a2a);
      box-shadow: 
        0 10px 20px rgba(0, 0, 0, 0.3),
        inset 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 5px;
      overflow: hidden;
    }
    
    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--highlight);
    }
    
    .highlight-circle {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px; 
      margin-bottom: 30px;
      max-width: 350px; 
      margin-left: auto;
      margin-right: auto;
    }
    
    .social-icon {
      width: 40px; 
      height: 40px; 
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, rgba(58, 58, 58, 0.9), rgba(45, 45, 45, 0.9));
      border-radius: 50%;
      color: var(--light-color);
      font-size: 16px; 
      transition: all 0.3s ease;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), -4px -4px 8px rgba(80, 80, 80, 0.1);
    }
    
    .social-icon:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
      background: linear-gradient(145deg, rgba(68, 68, 68, 0.9), rgba(51, 51, 51, 0.9));
    }
    
    .about-me {
      background: rgba(0, 0, 0, 0.3); 
      border-radius: 15px;
      padding: 30px;
      margin-top: 20px;
      position: relative;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: justify;
      line-height: 1.8;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .about-me h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: var(--highlight);
      position: relative;
      display: inline-block;
    }
    
    .about-me h2::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--highlight), transparent);
    }
    
    .decoration {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(192,192,192,0.1) 0%, rgba(128,128,128,0) 70%);
      border-radius: 50%;
      z-index: -1;
    }
    
    .decoration:nth-child(1) {
      top: 20%;
      left: 10%;
    }
    
    .decoration:nth-child(2) {
      bottom: 15%;
      right: 5%;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }
      
      .profile-img-container {
        width: 150px;
        height: 150px;
      }
      
      .social-icons {
        flex-wrap: wrap;
      }
    }

    .subtle-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, transparent, rgba(192, 192, 192, 0.03), transparent);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      pointer-events: none;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    
    .audio-player-box {
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1000;
      background: rgba(34, 43, 56, 0.93);
      border-radius: 14px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.18);
      padding: 18px 22px 16px 22px;
      min-width: 260px;
      max-width: 340px;
      color: #fff;
      font-family: inherit;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      border: 1px solid #fff2;
      backdrop-filter: blur(3px);
    }
    .audio-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #ffe7b7;
      letter-spacing: 0.2px;
    }
    .audio-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    .audio-btn {
      background: #222b38;
      border: none;
      color: #ffe7b7;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.2s;
      outline: none;
    }
    .audio-btn:hover {
      background: #3a4b5c;
    }
    .audio-volume {
      width: 90px;
      accent-color: #ffe7b7;
      margin: 0 6px;
      vertical-align: middle;
    }
    @media (max-width: 600px) {
      .audio-player-box {
        right: 8px;
        top: 8px;
        min-width: 180px;
        padding: 10px 8px 10px 8px;
      }
      .audio-title {
        font-size: 13px;
      }
      .audio-volume {
        width: 60px;
      }
    }
  </style>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  var profile = document.getElementById('discord-profile');
  var copyIcon = document.getElementById('copy-icon');
  var username = document.getElementById('discord-username');
  var copyMsg = document.getElementById('copy-msg');

  profile.addEventListener('mouseenter', function() {
    copyIcon.style.opacity = '1';
    copyIcon.style.transform = 'scale(1)';
  });
  profile.addEventListener('mouseleave', function() {
    copyIcon.style.opacity = '0';
    copyIcon.style.transform = 'scale(0.7)';
  });

 
  function copyDiscord() {
    navigator.clipboard.writeText(username.textContent).then(function() {
      copyMsg.style.display = 'block';
      setTimeout(function() { copyMsg.style.display = 'none'; }, 1200);
    });
  }
  username.style.cursor = "pointer";
  username.onclick = copyDiscord;
  copyIcon.onclick = copyDiscord;


  var audio = document.getElementById('quran-audio');
  var playBtn = document.getElementById('audio-playpause');
  var volDown = document.getElementById('audio-vol-down');
  var volUp = document.getElementById('audio-vol-up');
  var volSlider = document.getElementById('audio-volume');
  var playIcon = '<i class="fa-solid fa-play"></i>';
  var pauseIcon = '<i class="fa-solid fa-pause"></i>';

  audio.volume = 0.4;
  volSlider.value = 0.4;

 
  function unmuteAndPlay() {
    audio.muted = false;
    audio.volume = 0.4;
    var playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.then(function() {
        playBtn.innerHTML = pauseIcon;
        removeUserEvents();
      }).catch(function() {
        
      });
    }
  }

  function userInteractHandler() {
    unmuteAndPlay();
  }
  function removeUserEvents() {
    window.removeEventListener('click', userInteractHandler);
    window.removeEventListener('touchstart', userInteractHandler);
    window.removeEventListener('mousemove', userInteractHandler);
    window.removeEventListener('keydown', userInteractHandler);
  }

 
  setTimeout(unmuteAndPlay, 600);
 
  window.addEventListener('click', userInteractHandler);
  window.addEventListener('touchstart', userInteractHandler);
  window.addEventListener('mousemove', userInteractHandler);
  window.addEventListener('keydown', userInteractHandler);

  playBtn.onclick = function() {
    if (audio.paused) {
      audio.muted = false;
      audio.play();
      playBtn.innerHTML = pauseIcon;
    } else {
      audio.pause();
      playBtn.innerHTML = playIcon;
    }
  };
  audio.onplay = function() {
    playBtn.innerHTML = pauseIcon;
    removeUserEvents();
  };
  audio.onpause = function() {
    playBtn.innerHTML = playIcon;
  };

  volSlider.oninput = function() {
    audio.volume = this.value;
    audio.muted = false;
  };
  audio.volume = volSlider.value;

  volDown.onclick = function() {
    var v = Math.max(0, audio.volume - 0.1);
    audio.volume = v;
    volSlider.value = v;
    audio.muted = false;
  };
  volUp.onclick = function() {
    var v = Math.min(1, audio.volume + 0.1);
    audio.volume = v;
    volSlider.value = v;
    audio.muted = false;
  };
});
  </script>
